{% extends "base.html" %}
{% block content %}
{%- for term in terms %}
<h2><a class="term-header" href="/{{ taxonomy.name }}/{{ term.name }}/">{{ term.name | safe }}</a></h2>
<ul>
{%- for page in term.pages %}
<li class="term-list"><a href="{{ page.path }}">{{ page.title | safe }}</a><span class="fade"> / {{ page.description | safe }}</span></li>
{%- endfor %}
</ul>
{%- endfor %}
{% endblock %}
