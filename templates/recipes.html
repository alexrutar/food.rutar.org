{% extends "base.html" %}
{% block content %}
{{ section.content | safe }}
<table>
  <thead>
    <tr>
      <th>recipe</th>
      <th>category</th>
    </tr>
  </thead>
  <tbody>
{% for page in section.pages %}
    <tr>
      <td><a href="{{ page.permalink | safe }}">{{ page.title }}</a></td>
      <td><a href="{{ get_taxonomy_url(kind="categories", name=page.taxonomies.categories.0, lang=page.lang) }}">{{ page.taxonomies.categories.0 }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
